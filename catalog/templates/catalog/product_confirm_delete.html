{% extends "dogs/base.html" %}

{% block content %}
    {% load my_tags %}

    <div class="container">
        <h4 class="display-4">{{ object.name }}:</h4>
    </div>

    <div class="container">
        <form method="post" class="row">
            {% csrf_token %}
            <div class="card col-6">
                <div class="card-body">
                    <h3>Вы уверены?</h3>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-danger" value="Удалить">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
