
{% extends "dogs/base.html" %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Главная страница</h1>
        </div>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for p in products %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <h2 href="product/{{ p.id }}">{{ p.name }}</h2>
                                <br>
                                <p class="card-text">{{ p.description|slice:100 }}...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <form action="product/{{ p.id }}">
                                            <input type="submit" value="Перейти"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
